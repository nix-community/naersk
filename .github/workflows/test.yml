name: "test"
on:
  push:
    branches:
      - '*'

jobs:
  install-nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: './.github/actions/nix'
      - name: "Run tests"
        run: './script/test'
      - name: "Save cache"
        run: save-cache
        env:
          CACHIX_SIGNING_KEY: ${{ secrets.CACHIX_SIGNING_KEY }}
