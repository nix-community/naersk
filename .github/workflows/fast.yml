name: "fast test"
on:
  push:
    # master tests are run in test.yml
    branches-ignore:
      - 'master'

jobs:
  install-nix:
    strategy:
      matrix:
        os: [ubuntu-18.04, macos]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: './.github/actions/nix'
      - name: "Run tests"
        run: './script/test --fast'
      - name: "Save cache"
        run: save-cache
        env:
          CACHIX_SIGNING_KEY: ${{ secrets.CACHIX_SIGNING_KEY }}
